    <script>
    var employeeStatus = ''; //获取当前新老员工的状态
    var prize = ''; //保存当前所抽奖项
    var winners = 0; //保存当前需要抽取的人员数量

    var item = $('.item .noActive');

    //所有奖项的点击
    item.each(function(index, el) {
        $(el).on('click', function() {
            $('.pop').css('display', 'block')
        });
    });

    // 返回按钮

    $('.return').on('click', function() {
        $('.pop').css('display', 'none');
    });

    var timer = null;

    $('#start').on('click', function() {

        var length = $('.rotationItem').length;
        var i = 0;

        if ($(this).html() == "Start") {

            $(this).addClass('active').html('End');

            timer = setInterval(function() {

                i = ++i >= length ? 0 : i;
                console.log(i)
                $('.rotationItem').eq(i).addClass('active').siblings().removeClass('active');
                
            }, 300);

        } else {

            $('#start').removeClass('active').html('Start');

            clearInterval(timer);

        }
    });


    // 新老员工的点击切换状态
    $('.checkItem').on('click', function() {

        var id = $(this).attr('id');

        if (id == "newEmployee") {

            employeeStatus = "newEmployee";

        } else if (id == "oldEmployee") {

            employeeStatus = "oldEmployee";

        }

        $(this).addClass('active').siblings().removeClass('active');

    })
